# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: GEMINI_API_KEY
    # OPTION 1: Direct Value (Replace placeholder with your actual key)
    # Ensure this file is handled securely if you use this method.
    value: "YOUR_ACTUAL_GEMINI_API_KEY_HERE"
    availability:
      - RUNTIME # The API key is needed when the application is running

  # OPTION 2: Using Google Cloud Secret Manager (Recommended for Production)
  # 1. Create a secret in Secret Manager (e.g., named "customizer-gemini-api-key").
  # 2. Grant your App Hosting service account permission to access this secret.
  # 3. Uncomment the lines below and update "your-secret-name-in-secret-manager".
  # - variable: GEMINI_API_KEY
  #   secret: your-secret-name-in-secret-manager
  #   availability:
  #     - RUNTIME

  # Example of another variable:
  # - variable: MESSAGE
  #   value: Hello world!
  #   availability:
  #     - BUILD
  #     - RUNTIME